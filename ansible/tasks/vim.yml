- name: Install vim/gvim
  become: true
  apt:
    update_cache: yes
    name: [
      "vim",
        "vim-common",
        "vim-gtk3",
        "vim-gui-common",
        "vim-runtime",
        "vim-tiny"
      ]
  tags:
    - install
    - dotfiles
    - vim

- name: Install Vim-Plug
  shell: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  tags:
    - install
    - dotfiles
    - vim
