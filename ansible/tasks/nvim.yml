- name: Neovim PPA (ppa:neovim-ppa/unstable)
  become: true
  shell: apt-add-repository -y ppa:neovim-ppa/unstable
  tags:
    - install
    - neovim

- name: Install Neovim
  become: true
  apt:
    update_cache: true
    name: neovim
    state: latest
  tags:
    - install
    - neovim

- name: Cloning NeoVim config
  ansible.builtin.git:
    repo: 'git@github.com:code-chimp/nvim.config.git'
    dest: "{{ lookup('env', 'HOME') }}/.config/nvim"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - neovim
