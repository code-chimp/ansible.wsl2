- name: tmux | Install tmux
  become: true
  ansible.builtin.apt:
    name: tmux
  tags:
    - install
    - tmux

- name: tmux | Install Tmux Plugin Manager
  ansible.builtin.git:
    repo: https://github.com/tmux-plugins/tpm
    dest: "{{ lookup('env', 'HOME') }}/.tmux/plugins/tpm"
  tags:
    - install
    - tmux
